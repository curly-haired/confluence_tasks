 <html>
    <head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="table_editor.css">
    </head>
    <body>
        <div class="container">
        	<div class="row">
                <div id="tableContainer" class="col-md-12">
					<h2>Table Editor</h2>
					<div class="filter-container">
						<label for="filterField">Filter by name</label>
						<input id="filterField" type="text"/>
					</div>
						<!-- Table -->
                        <table class="table table-bordered">
							<thead>
								<tr>
									<th><button id='sortID'>id</button></th>
									<th><button id='sortName'>Name</button></th>
									<th><button id='sortQty'>Quantity</button></th>
									<th>Availability</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody id="products-list">
							</tbody>
						</table>
						<!-- Selectbox for pagination-->
                        <div class="input-group row_quantity">
                            <select id="row_quantity">
                                <option default>5</option>
                                <option>10</option>
                                <option>15</option>
                            </select>
						</div>
						<!-- Pagination -->
                        <nav id="pagination" class="pagination_nav" aria-label="Page navigation example">
                            <ul class="pagination" >
                                <li class="page-item"><a id="prev" class="page-link" href="#">Previous</a></li>
                                <li class="page-item"><a id="page_current" class="page-link" href="#">1</a></li>
                                <li class="page-item"><a id="page_last" class="page-link" href="#">1</a></li>
                                <li class="page-item"><a id="next" class="page-link" href="#">Next</a></li>
                            </ul>
						</nav>
						<!-- Table functions -->
                        <div id="buttonsContainer" class="buttons-container">
                            <button type="button" id="deleteRow" class="btn btn-danger">Delete row</button>
                            <button type="button" id="demoData" class="btn btn-success">Demo data</button>
                            <button type="button" id="clearTable" class="btn btn-primary">Clear table</button>
                            <button type="button" id="exportTable" class="btn btn-warning">Export table</button>
                        </div>
					<!-- Form to add new product -->
					<form id="add-product-form" name="addproductform" onsubmit="AdminForm.handleSubmit()">
						<div id="addRowGroup">
							<h2>Add new Product</h2>
							<div class="form-group">
								<label for="pTitle">Product title</label>
								<input type="text" name="pTitle" class="form-control" id="pTitle">
							</div>
							<!-- Options to add product quantity-->
							<div class="form-group">
								<label class="price_label" for="pPrice">Product quantity</label>
								<div class="input-group">
									<select id="pPrice">
										<option default>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
							</div>
							<!-- Product availability -->
							<div class="form-group">
								<div>
									<div class="checkbox">
										<label><input type="checkbox" name="pAvailability" id="pAvailability">Is available</label>
									</div>
								</div>
								<button id="addToTable" class="btn btn-success">Add Product</button>
							</div>
						</div>
						<!-- Buttons to import and export data -->
						<div id="importDataGroup" class="form-group">
							<textarea id="exportedData"></textarea>
							<button type="button" id="importData" class="btn btn-success">Import</button>
						</div>
					</form>
                </div>
			</div>
		</div>
        <script src="table_editor.js"></script>
    </body>
</html>
